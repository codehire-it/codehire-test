<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Layanan IT</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Arial', sans-serif;
        background-color: #7f5a83;
        background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);

        color: white;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
      }

      .menu-icon {
        font-size: 28px;
        cursor: pointer;
        z-index: 101;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .role {
        font-size: 12px;
        background: #1e40ff;
        padding: 2px 6px;
        border-radius: 6px;
        margin-top: 2px;
        display: inline-block;
      }

      .search-container {
        padding: 0 16px;
        margin-bottom: 16px;

      }

      .search-container input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);2.

      }

      main {
        padding: 0 16px 70px;
      }

      h2 {
        margin-bottom: 12px;
      }

      .grid-services {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .card {
        background: #121212;
        border-radius: 12px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.02);
      }

      .card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
      }

      .card p {
        padding: 10px;
        margin: 0;
        font-weight: bold;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #0e1025;
        border-top: 1px solid #444;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        z-index: 99;
      }

      .nav-item {
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }

      .nav-item.active {
        color: #6366f1;
      }

      .nav-item i {
        display: block;
        font-size: 20px;
        margin-bottom: 2px;
      }

      .upload-button {
        background: #7c3aed;
        color: white;
        font-size: 24px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -260px;
        width: 240px;
        height: 100%;
        background: rgb(16, 10, 92);
        background: -moz-linear-gradient(174deg, rgba(16, 10, 92, 1) 0%, rgba(170, 0, 182, 1) 61%, rgba(38, 119, 135, 1) 100%);
        background: -webkit-linear-gradient(174deg, rgba(16, 10, 92, 1) 0%, rgba(170, 0, 182, 1) 61%, rgba(38, 119, 135, 1) 100%);
        background: linear-gradient(174deg, rgba(16, 10, 92, 1) 0%, rgba(170, 0, 182, 1) 61%, rgba(38, 119, 135, 1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#100a5c",endColorstr="#267787",GradientType=1);
        color: white;
        padding: 20px;
        transition: 0.3s;
        z-index: 100;
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar h3 {
        margin-bottom: 24px;
      }

      .sidebar ul {
        list-style: none;
      }

      .sidebar ul li {
        padding: 10px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        background-color: transparent;
      }

      .sidebar ul li:hover {
        background-color: #1d4ed8;
        color: white;
      }



      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
        display: none;
      }

      .overlay.active {
        display: block;
      }

      /* Desktop Sidebar Menu */
      .nav-desktop-only {
        display: none;
      }

      @media (min-width: 768px) {
        .grid-services {
          grid-template-columns: repeat(3, 1fr);
        }

        .header,
        .search-container,
        main {
          padding: 24px 60px;
        }

        .card img {
          height: 180px;
        }

        .bottom-nav {
          display: none;
        }

        .nav-desktop-only {
          display: block;
          position: fixed;
          top: 60px;
          left: 0;
          width: 240px;
          height: calc(100% - 60px);
          background: #1a1c35;
          padding: 20px;
          z-index: 90;
        }

        .nav-desktop-only ul {
          list-style: none;
          padding: 0;
        }

        .nav-desktop-only li {
          padding: 10px 0;
          display: flex;
          align-items: center;
          gap: 10px;
          color: white;
          font-size: 16px;
        }
      }
    </style>
  </head>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuIcon = document.getElementById('menuIcon');
        const isActive = sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        menuIcon.textContent = isActive ? '' : 'â˜°';
      }

      function closeSidebar() {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
