<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Profil Alvina</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
        color: white;
        min-height: 100vh;
        padding-bottom: 80px;
      }
      .back-button {
        position: fixed;
        top: 20px;
        left: 16px;
        font-size: 24px;
        color: white;
        cursor: pointer;
        z-index: 101;
      }
      .profile-container {
        background: rgba(255, 255, 255, 0.05);
        margin: 80px 16px 20px;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }
      .profile-container img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .profile-container h2 {
        font-size: 24px;
        margin-bottom: 5px;
      }
      .profile-container .freelancer {
        background: #1e40af;
        color: white;
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 12px;
        display: inline-block;
        margin-bottom: 10px;
      }
      .profile-container p {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .rating {
        margin: 10px 0;
      }
      .rating i {
        color: gold;
        margin: 0 1px;
      }
      .description {
        font-size: 14px;
        margin: 10px 0;
        line-height: 1.5;
        padding: 0 10px;
      }
      .skills {
        margin: 10px 0;
      }
      .skill-tag {
        display: inline-block;
        background: #6366f1;
        padding: 5px 10px;
        margin: 4px;
        border-radius: 8px;
        font-size: 12px;
      }
      .portfolio-section {
        margin-top: 20px;
        padding: 0 16px;
      }
      .portfolio-section h3 {
        margin-bottom: 12px;
        font-size: 20px;
      }
      .portfolio-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .portfolio-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
      }
      .portfolio-item img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .portfolio-item p {
        padding: 6px;
        font-size: 14px;
      }

      .portfolio-item:hover img {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #0e1025;
        border-top: 1px solid #444;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        z-index: 99;
      }
      .nav-item {
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }
      .nav-item.active {
        color: #6366f1;
      }
      .nav-item i {
        display: block;
        font-size: 20px;
        margin-bottom: 2px;
      }
      .upload-button {
        background: #7c3aed;
        color: white;
        font-size: 24px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      /* Responsive */
      @media (min-width: 600px) {
        .profile-container {
          margin: 100px auto 20px;
          width: 80%;
        }
        .portfolio-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (min-width: 1024px) {
        .profile-container {
          width: 60%;
        }
        .portfolio-grid {
          grid-template-columns: repeat(5, 1fr);
        }
        .profile-container img {
          width: 120px;
          height: 120px;
        }
        .profile-container h2 {
          font-size: 28px;
        }
        .portfolio-item img {
          height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Tombol Back -->
    <div class="back-button" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div>
      <!-- Profile -->
      <b>404 NOT FOUND</b>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">
      <a href="freelancer.html" class="nav-item" style="text-decoration: none"><i class="fas fa-home"></i>Beranda</a>
      <div class="nav-item active"><i class="fas fa-box"></i>Pesanan</div>
      <div class="upload-button"><i class="fas fa-plus"></i></div>
      <!-- <div class="nav-item"><i class="fas fa-wallet active"></i>Dompet</div> -->
      <a href="dompet.html" class="nav-item" style="text-decoration: none"><i class="fas fa-wallet"></i>Dompet</a>
      <a href="profil.html" class="nav-item" style="text-decoration: none"><i class="fas fa-user"></i>Profil</a>
    </nav>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
